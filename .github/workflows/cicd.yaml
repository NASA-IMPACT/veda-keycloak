name: CICD

on:
  push:
    branches:
      - main
  release:
    types:
      - created

jobs:
  deploy-dev:
    name: ðŸš€ Deploy to dev environment
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy.yaml
    with:
      environment: dev

  deploy-prod:
    name: ðŸš€ Deploy to prod environment
    if: github.event_name == 'release'
    uses: ./.github/workflows/deploy.yaml
    with:
      environment: prod
